<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Criptocoins quote</title>
</head>
<body>
   <div class="container">
      <header>
         <h1>Criptocoins quote</h1>
      </header>
      <div class="content">
         <form action="" id="form">  
            <img src="/img/bitcoin.png" alt="bitcoin">
            <div class="select-group">
               <select name="coin" id="coin" required>
                  <option value="" selected disabled>Choose a coin</option>
                  <option value="dolar">American dolar</option>
                  <option value="boliviano">Bolivianos</option>
                  <option value="libra">Libras</option>
                  <option value="euro">Euros</option>
               </select>
               <select name="criptocoin" id="criptocoin" required>
                  <option value="" selected disabled>Choose a criptocoin</option>
               </select>
            </div>
            <button type="submit" id="submit-button">Quote</button> 
         </form>
         <div class="spiner">
            <div class="loader"></div>
         </div>
         <div class="result">
            <!-- result here -->
         </div>
      </div>
      <footer>
         <p>Author: Eliceo Joel Herbas</p>
         <a href="https://www.linkedin.com/in/eliceojoel/" target="_blank">
            <i class="fab fa-linkedin-in"></i>
         </a>
         <a href="https://github.com/EliceoJoel" target="_blank">
            <i class="fab fa-github"></i>   
         </a>
      </footer>
   </div> 
</body>
</html>
